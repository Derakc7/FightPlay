<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>World</title>
    <link href="ExCSS.css" rel="stylesheet">
    <meta name = "viewport" content="width=device-width, initial-scale = 1, user-scalable=no">
</head>
<body>
  <audio src="Starts1.mp3" loop id="Fon"></audio>
  <audio src="%D0%A3%D0%B4%D0%B0%D1%80.mp3" id="attackFon"></audio>
  
   <div id="window">
    <button class="ColorButton" id="Saef1" >Играть!</button>
    <input id="Name1" placeholder="Введи имя:">
        <h2>Выбери персонажа:</h2>
        <div class= "selection">
        <img src="%D0%A7%D0%B8%D0%B1%D0%B8%D0%98%D1%82%D0%BE.jpg" id="IkonMan">
        <img src="%D0%A7%D0%B8%D0%B1%D0%B8%D0%AF%D0%B5.jpg" id="IkonGirl">
         <input type="radio" name="persona" id="man">
         <input type="radio" name="persona" id="girl">
        </div>
   </div>
   
   <div id="selectionField" hidden>
       <p id="w">Выбери место куда ты хочешь отправиться! Побед: 0</p>
       <button class="ColorButton" id="Fight">Пещера</button>
       <button class="ColorButton" id="Fight1">Бар</button>
       <button class="ColorButton" id="Fight2">Чаща</button>
   </div>
   
   <div id="WorldFight" hidden>
     
     <div class= "Cart">
         <img src="%D0%A4%D0%B0%D0%B9%D1%82%D0%98%D1%82%D0%BE.jpg" id="Ikon1">
         <img src="%D0%9E%D1%80%D0%BA.jpg" id="Ikon2">
     </div>
     <h3 id="Height"><p id="Height1"></p></h3>
     <div class="windoFight">
     
      <div id="ListCharacteristics1"><p class="Abilities"></p><p class="Abilities"></p><p class="Abilities"></p></div>
      <div id="ListCharacteristics2"><p class="Enemy"></p><p class="Enemy"></p><p class="Enemy"></p></div>
     </div>
     
     <button id="Attack" class="ColorButton">Атака</button><button id="Xill" class="ColorButton">XP:+15</button><button id="Q" class="ColorButton">Scill</button>
     
   </div>
   
   <div id="Finish" hidden>
   <h2>Ты победил!</h2><h2 id="NameFinish">Теперь ты герой</h2>
   </div>
   
    <script src="ExJava.js"></script>
